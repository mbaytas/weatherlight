<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Weatherlight</title> 
<meta name="description" content="Smooth-sailing innovation" />
<link rel="canonical" href="https://www.weatherlight.com" />

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<style>
/* Microtypography */
body {
  font-family: 'Jura', sans-serif;
  font-size: 1rem;
  font-weight: 400;
  letter-spacing: 0.02em;
  line-height: 1.6em;
  word-spacing: 0.01em;
  text-underline-offset: 0.1em;
}
code, kbd, pre, samp {
  font-family: 'Space Mono';
  font-size: 0.8rem;
  overflow: auto;
}
h1,
h2,
h3,
h4,
h5,
h6,
p,
pre,
ul {
  margin: 1.6rem 0;
}
h1,
h2,
h3,
h4,
h5,
h6 {
  font-family: 'Rajdhani':
  font-weight: 700;
}
h1 {
  font-size: 2rem;
  line-height: 3.2rem;
  margin-top: 1.6rem;
}
h2 {
  font-size: 1.6rem;
  line-height: 3.2rem;
  margin-top: 1.6rem;
}
h3,
h4,
h5,
h6 {
    font-size: 1rem;
    margin-top: 1.6rem;
}
em {
  font-style: inherit;
  font-size: .8rem;
}
dl dt {
  font-weight: inherit;
}
ul {
  list-style-type: square;
  padding: inherit;
}
ul ul {
  padding: revert;
}
nav a {
  text-decoration: none;
}

/* Color */
body {
  color: #000;
  background-color: #e2e3e4;
}
a {
  color: #000; 
}

/* Rastersystem */
.grid {        
  display: grid;
  grid-gap: 6vmin;
  grid-template-columns: 1fr 4fr;
  max-width: 1000px;
  margin: 0 auto;
  padding: 8rem 1.6rem;
}
@media (max-width: 1000px) {
  .grid {
      grid-template-columns: minmax(1rem, 1fr);
  }
}     
pre {
  padding: 1.6rem;
}

/* Misc */

img {
  width: 100%;
}

p code {
  background: #ddd;
  padding: 0.08rem 0.32rem;
}
  
nav h1 {
  font-family: 'Rajdhani';
  font-weight: 300;
  letter-spacing: 0;
}
  
</style>
    
</head>

<body>
<div class="grid">
  
  <nav>
    <h1>Weatherlight</h1>
  </nav>
  
<article>

  {{ content }}

</article>
</div><!-- .container -->  

</body>
</html>
